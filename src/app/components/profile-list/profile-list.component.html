<div class="profile-list">
  <mat-card *ngFor="let profile of profiles" class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <img [src]="profile.imageUrl" alt="{{ profile.name }}">
      </div>
      <mat-card-title>{{ profile.name }}</mat-card-title>
      <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ profile.bio }}</p>
      <p><strong>Phone:</strong> {{ profile.phone }}</p>
      <p><strong>Address:</strong> {{ profile.address }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">View Profile</button>
      <button mat-button color="accent">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
